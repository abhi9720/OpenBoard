<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

<body>
    <div class="options_cont">
        <i class="fas fa-times"></i>

    </div>

    <div class="tool_cont scale_tools">
                
        <img src="./Icons/Pencil.svg" alt="" class="pencil" srcset="">
        <img src="./Icons/Eraser.svg" alt="" class="eraser" srcset="">    
        <img src="./Icons/Undo.svg" alt="" class="undo" srcset="">
        <img src="./Icons/Redo.svg" alt="" class="redo" srcset="">
        <img src="./Icons/StickyNote.svg" class="note" alt="">
        <img src="./Icons/Download.svg" alt="" class="download" srcset="">
        <img src="./Icons/Upload.svg" alt="" class="upload" srcset="">

    </div>
<div class="pencil_tool_cont">
    <div class="pencil_width_cont">
        <input type="range" name="" id="" min="2" max="10">
    </div>
    <div class="pencil_color_cont">
        <div class="black pencil_color"></div>
        <div class="red pencil_color"></div>
        <div class="blue pencil_color"></div>
        <div class="green pencil_color"></div>
    </div>
</div>


<div class="eraser_tool_cont">
    <div class="eraser_width_cont">
        <input type="range" name="" id="" min="2" max="10">
    </div>
</div>


<div class="sticky_cont">
    <div class="header_cont">
        <div class="minimise">
            
        </div>
        <div class="remove">
        
        </div>
    </div>
        <div class="note_cont">
            <textarea></textarea>
        </div>
    

</div>


    <script src="./tools.js"></script>
</body>
</html>
